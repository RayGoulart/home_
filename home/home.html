<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonora - Home</title>
    <link rel="stylesheet" href="home.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <img src="unnamed.png" alt="Logo Sonora" class="logo">
        <div class="search-container">
            <button class="search-icon-button">
                <img src="lupaCerta.png" alt="Lupa" class="search-icon">
            </button>
            <input type="text" placeholder="Buscar músicas, artistas ou álbuns...">
            <button class="search-button">Buscar</button>
        </div>
        <img src="iiicone.png" alt="Ícone de Perfil" class="profile-icon">
    </header>
    
    <main>
        <div id="containe_musica">
            <div class="section-header">
                <h1>recomendado para você</h1>
                <h1 class="mostrar-tudo">mostrar tudo</h1>
            </div>
            <section class="music-grid" id="musicGrid">
                <div class="carousel-container">
        
                    <div class="music-grid"> <!-- Removendo o id do segundo music-grid -->
                        <div class="music-item">
                            <img src="coldplay.webp" alt="Música 1" class="music-image">
                            <p class="music-title">ColdPlay- Yellow</p>
                        </div>
                        <div class="music-item">
                            <img src="me atraiu.jpg" alt="Música 2" class="music-image">
                            <p class="music-title">Gabriela Rocha- Me atraiu</p>
                        </div>
                        <div class="music-item">
                            <img src="luiza sonza.jpg" alt="Música 3" class="music-image">
                            <p class="music-title">Luísa Sonza- Melhor Sozinha</p>
                        </div>
                        <div class="music-item">
                            <img src="legiao urbana.jpg" alt="Música 4" class="music-image">
                            <p class="music-title">Legião Urbana- Tempo Perdido</p>
                        </div>
                        <div class="music-item">
                            <img src="birdy.jpg" alt="Música 5" class="music-image">
                            <p class="music-title">Birdy - People Help the People</p>
                        </div>
                        <div class="music-item">
                            <img src="billie.webp" alt="Música 6" class="music-image">
                            <p class="music-title">Billie Eilish- Chihiro</p>
                        </div>

        </div>
        
        

    
        
        
    </main>
    
    
</body>
</html>
